<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Reportes</title>
    <style>
        /* Este c√≥digo hace que el reporte ocupe toda la pantalla sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzBn9MZ014byxV4MT8qwxgCMUIYHrRI_t0BQP4AS_s-lgmr-BCNPfjpzhuLKlTfHycD/exec" allowfullscreen="true"></iframe>
</body>
</html>
