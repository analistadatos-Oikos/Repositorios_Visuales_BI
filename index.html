<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS Analytics Portal</title>
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-blue:  #004a99;
            --deep-blue:     #003366;
            --accent-cyan:   #00d2ff;
            --text-gray:     #64748b;
            --caledonia-red: #9C182F;
        }

        body, html {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8ecf9 100%);
            height: 100%; width: 100%;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .circle-decoration { position: absolute; border-radius: 50%; opacity: 0.15; z-index: 0; filter: blur(50px); }
        .c1 { width: 300px; height: 300px; background: var(--primary-blue); top: -100px; left: -100px; animation: float 10s infinite; }
        .c2 { width: 400px; height: 400px; background: var(--accent-cyan); bottom: -150px; right: -150px; animation: float 12s infinite reverse; }
        @keyframes float { 0%,100%{transform:translate(0,0)} 50%{transform:translate(20px,20px)} }

        .container {
            display: flex; background: white; border-radius: 28px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            max-width: 1000px; width: 92%; min-height: 600px;
            position: relative; z-index: 1; overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp { from{opacity:0;transform:translateY(30px)} to{opacity:1;transform:translateY(0)} }

        .login-section { flex: 1.2; padding: 50px 60px; display: flex; flex-direction: column; justify-content: center; }
        .brand-name { font-family:'Outfit',sans-serif; font-size:32px; font-weight:800; color:var(--primary-blue); margin-bottom:40px; letter-spacing:-1px; }
        h2 { font-family:'Outfit',sans-serif; font-size:26px; color:#1e293b; margin-bottom:12px; }
        .instruction { font-size:13px; color:var(--text-gray); margin-bottom:25px; line-height:1.5; }
        .input-wrapper { display:flex; align-items:center; background:#f8fafc; border:2px solid #e2e8f0; border-radius:14px; transition:0.3s; margin-bottom:15px; }
        .input-wrapper input { flex:1; padding:18px; border:none; background:transparent; outline:none; font-size:15px; color:#1e293b; }
        .btn-request { width:100%; padding:12px; background:white; color:var(--primary-blue); border:2px solid var(--primary-blue); border-radius:12px; font-weight:700; cursor:pointer; margin-bottom:15px; font-size:12px; transition:0.3s; }
        .btn-request:hover { background:#f0f7ff; }
        .main-button { width:100%; padding:18px; background:var(--primary-blue); color:white; border:none; border-radius:14px; font-weight:700; font-family:'Outfit',sans-serif; cursor:pointer; transition:0.3s; box-shadow:0 10px 25px rgba(0,74,153,0.2); margin-bottom:12px; }
        .main-button:hover { background:var(--deep-blue); transform:translateY(-2px); }
        .main-button.caledonia { background:var(--caledonia-red); box-shadow:0 10px 25px rgba(156,24,47,0.2); }
        .main-button.caledonia:hover { background:#7a1325; }
        .btn-logout { width:100%; padding:10px 20px; background:white; color:#64748b; border:2px solid #e2e8f0; border-radius:10px; font-weight:600; font-family:'Outfit',sans-serif; cursor:pointer; transition:0.3s; font-size:12px; margin-top:20px; }
        .btn-logout:hover { background:#fef2f2; border-color:#fecaca; color:#dc2626; transform:translateY(-1px); }
        .welcome-section { flex:1; background:linear-gradient(150deg,var(--primary-blue) 0%,var(--deep-blue) 100%); padding:60px; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; color:white; }
        .welcome-section h1 { font-family:'Outfit',sans-serif; font-size:44px; margin-bottom:20px; }
        .welcome-section p { font-size:15px; opacity:0.8; line-height:1.6; max-width:280px; }
        #status-msg { margin-top:15px; font-size:12px; text-align:center; font-weight:600; }

        /* =========================================================
           BI CONTAINER
        ========================================================= */
        #bi-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 99999;
            background: white;
        }

        iframe { width:100%; height:100%; border:none; display:block; }

        /* =========================================================
           SHIELDS DE SEGURIDAD
        ========================================================= */
        .shield {
            position: absolute;
            z-index: 100002;
            background: rgba(255,255,255,0.01);
            cursor: pointer;
        }
        #shield-top-right   { top:0;    right:0;   width:180px; height:55px; }

        /* =========================================================
           OVERLAY ‚Äî desenfoca el BI cuando el men√∫ est√° abierto
        ========================================================= */
        #bi-overlay {
            position: absolute;
            inset: 0;
            z-index: 100003;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #bi-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* =========================================================
           BOT√ìN MEN√ö ‚Äî alargado, pegado al fondo derecha
           Cubre la zona de v√≠nculos para compartir de Power BI
        ========================================================= */
        #btn-menu-toggle {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 100006;
            width: 220px;
            height: 36px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px 0 0 0;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 -3px 16px rgba(0,74,153,0.5);
            transition: background 0.2s, box-shadow 0.2s;
        }
        #btn-menu-toggle:hover {
            background: var(--deep-blue);
            box-shadow: 0 -4px 20px rgba(0,74,153,0.65);
        }
        #btn-menu-toggle svg {
            width: 16px; height: 16px; fill: white;
            transition: transform 0.35s ease;
        }
        #btn-menu-toggle.open svg { transform: rotate(180deg); }

        /* =========================================================
           PANEL GLASSMORPHISM ‚Äî aparece encima del overlay
        ========================================================= */
        #menu-panel {
            position: absolute;
            bottom: 46px;
            right: 10px;
            z-index: 100005;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(22px) saturate(200%);
            -webkit-backdrop-filter: blur(22px) saturate(200%);
            border: 1px solid rgba(255,255,255,0.28);
            border-radius: 18px;
            padding: 14px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.38);
            min-width: 215px;
            /* oculto por defecto */
            opacity: 0;
            transform: translateY(14px) scale(0.95);
            pointer-events: none;
            transition: opacity 0.28s ease, transform 0.28s ease;
        }
        #menu-panel.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        /* Botones del panel */
        .menu-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            color: white;
            width: 100%;
            justify-content: flex-start;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
        }
        .menu-btn svg { width:17px; height:17px; fill:white; flex-shrink:0; }

        #btn-home {
            background: rgba(0,74,153,0.88);
            box-shadow: 0 3px 12px rgba(0,74,153,0.45);
        }
        #btn-home:hover { background:rgba(0,51,102,0.97); transform:translateX(-3px); box-shadow:0 5px 16px rgba(0,74,153,0.55); }

        #btn-pdf {
            background: rgba(185,28,28,0.88);
            box-shadow: 0 3px 12px rgba(185,28,28,0.45);
        }
        #btn-pdf:hover { background:rgba(153,18,18,0.97); transform:translateX(-3px); box-shadow:0 5px 16px rgba(185,28,28,0.55); }
        #btn-pdf:disabled { background:rgba(100,116,139,0.7); cursor:wait; transform:none; }

        @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    </style>
</head>
<body>
    <div class="circle-decoration c1"></div>
    <div class="circle-decoration c2"></div>

    <!-- ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ -->
    <div class="container" id="login-ui">
        <div class="login-section">
            <div class="brand-name">OIKOS</div>
            <h2>Acceso al Portal</h2>
            <p class="instruction">Introduce tu correo y clave. Si ya ingresaste hoy, tu sesi√≥n estar√° activa por 12 horas.</p>
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="ejemplo@oikos.com.co" spellcheck="false">
            </div>
            <button class="btn-request" onclick="requestToken()">VALIDAR USUARIO</button>
            <div class="input-wrapper">
                <input type="text" id="token" placeholder="Clave Alfanum√©rica" maxlength="6">
            </div>
            <button class="main-button" onclick="verifyToken()">INGRESAR AL SISTEMA</button>
            <div id="status-msg"></div>
        </div>
        <div class="welcome-section">
            <h1>Analytics</h1>
            <p>Grupo Empresarial OIKOS S.A.S</p>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ BI CONTAINER ‚îÄ‚îÄ -->
    <div id="bi-container">

        <iframe id="bi-frame" src=""></iframe>

        <!-- Overlay de desenfoque -->
        <div id="bi-overlay" onclick="cerrarMenu()"></div>

        <!-- Shield seguridad top-right -->
        <div id="shield-top-right" class="shield" onclick="securityReset()"></div>

        <!-- Panel glassmorphism (se abre hacia arriba) -->
        <div id="menu-panel">
            <button class="menu-btn" id="btn-pdf" onclick="descargarPDF()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/>
                </svg>
                Ver / Descargar PDF
            </button>
            <button class="menu-btn" id="btn-home" onclick="volverHome()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Volver al Home
            </button>
        </div>

        <!-- Bot√≥n MEN√ö alargado pegado al fondo -->
        <button id="btn-menu-toggle" onclick="toggleMenu()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10l5 5 5-5z"/>
            </svg>
            MEN√ö
        </button>

    </div>

    <script>
        // ============================================================
        // CONFIG
        // ============================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbxTHG7jpyMtV2J4-dIw_xxTkc2ll8fn_6b-hud5l6TGLgL6oZ86lLC79Q6mRqSedexyYA/exec";
        const SESSION_DURATION = 43200000;
        const REDIRECT_URL = "https://www.grupooikos.com/";

        let reporteActivo = null;
        let menuOpen = false;

        // ============================================================
        // ANTI-INSPECCI√ìN
        // ============================================================
        (function() {
            const noop = () => {};
            ['log','debug','info','warn','error','dir','dirxml','trace','profile','profileEnd','table','clear']
                .forEach(m => { console[m] = noop; });
        })();

        let devtoolsDetected = false;
        setInterval(() => {
            if ((window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) && !devtoolsDetected) {
                devtoolsDetected = true; window.location.replace(REDIRECT_URL);
            }
        }, 500);
        setInterval(() => {
            const s = new Date().getTime(); debugger;
            if (new Date().getTime() - s > 100 && !devtoolsDetected) {
                devtoolsDetected = true; window.location.replace(REDIRECT_URL);
            }
        }, 1000);
        document.addEventListener('keydown', e => {
            if (e.key==='F12' || (e.ctrlKey && e.shiftKey && ['I','C','J'].includes(e.key)) || (e.ctrlKey && e.key==='U')) {
                e.preventDefault(); window.location.replace(REDIRECT_URL);
            }
        });

        // ============================================================
        // MEN√ö TOGGLE
        // ============================================================
        function toggleMenu() {
            menuOpen = !menuOpen;
            document.getElementById('menu-panel').classList.toggle('open', menuOpen);
            document.getElementById('bi-overlay').classList.toggle('open', menuOpen);
            document.getElementById('btn-menu-toggle').classList.toggle('open', menuOpen);
        }

        function cerrarMenu() {
            menuOpen = false;
            document.getElementById('menu-panel').classList.remove('open');
            document.getElementById('bi-overlay').classList.remove('open');
            document.getElementById('btn-menu-toggle').classList.remove('open');
        }

        // ============================================================
        // PDF
        // ============================================================
        function descargarPDF() {
            if (!reporteActivo || !reporteActivo.pdfUrl) {
                alert("No hay PDF disponible para este reporte a√∫n.");
                return;
            }
            const btn = document.getElementById('btn-pdf');
            btn.disabled = true;
            btn.innerHTML = `<svg viewBox="0 0 24 24" style="animation:spin 1s linear infinite;width:17px;height:17px;fill:white"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg> Abriendo...`;
            window.open(reporteActivo.pdfUrl, '_blank');
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"/></svg> Ver / Descargar PDF`;
            }, 2000);
        }

        // ============================================================
        // NAVEGACI√ìN
        // ============================================================
        function volverHome() {
            cerrarMenu();
            document.getElementById('bi-container').style.display = 'none';
            document.getElementById('bi-frame').src = '';
            reporteActivo = null;
            const saved = JSON.parse(localStorage.getItem('oikos_auth_token'));
            if (saved && saved.reportes && saved.reportes.length > 1) {
                document.getElementById('login-ui').style.display = 'flex';
                showReportSelector(saved.reportes);
            } else {
                window.location.reload();
            }
        }

        function securityReset() { window.location.replace(REDIRECT_URL); }

        // ============================================================
        // ENCODE / DECODE
        // ============================================================
        function encodeUrl(url) { return btoa(btoa(url).split('').reverse().join('')); }
        function decodeUrl(enc) { return atob(atob(enc).split('').reverse().join('')); }

        // ============================================================
        // SESI√ìN
        // ============================================================
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('oikos_auth_token'));
            if (saved && (new Date().getTime() - saved.time < SESSION_DURATION)) {
                showReportSelector(saved.reportes);
            }
        };

        function salidaSegura() {
            localStorage.clear(); sessionStorage.clear();
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/,"").replace(/=.*/,"=;expires="+new Date().toUTCString()+";path=/");
            });
            window.location.href = window.location.href.split('?')[0] + '?t=' + new Date().getTime();
        }

        function setStatus(m, c="#64748b") {
            const el = document.getElementById('status-msg');
            if (el) { el.innerText = m; el.style.color = c; }
        }

        // ============================================================
        // AUTH
        // ============================================================
        async function requestToken() {
            const mail = document.getElementById('email').value;
            if (!mail.includes('@')) return setStatus("Correo no v√°lido","#ef4444");
            setStatus("Enviando clave...","#004a99");
            try {
                const res  = await fetch(`${API_URL}?action=solicitar&correo=${encodeURIComponent(mail)}`);
                const data = await res.json();
                setStatus(data.status==='sent' ? "¬°Clave enviada! V√°lida por 12h." : data.message,
                          data.status==='sent' ? "#10b981" : "#ef4444");
            } catch(e) { setStatus("Error de red","#ef4444"); }
        }

        async function verifyToken() {
            const mail = document.getElementById('email').value;
            const tk   = document.getElementById('token').value;
            if (!mail || !tk) return setStatus("Completa los datos","#ef4444");
            setStatus("Verificando acceso...","#004a99");
            try {
                const res  = await fetch(`${API_URL}?action=validar&correo=${encodeURIComponent(mail)}&token=${encodeURIComponent(tk)}`);
                const data = await res.json();
                if (data.status === 'success') {
                    const reportesOfuscados = data.reportes.map(r => ({
                        nombre: r.nombre,
                        url:    encodeUrl(r.url),
                        pdfUrl: r.pdfUrl || null
                    }));
                    localStorage.setItem('oikos_auth_token', JSON.stringify({
                        time: new Date().getTime(),
                        reportes: reportesOfuscados
                    }));
                    showReportSelector(reportesOfuscados);
                } else {
                    setStatus(data.message,"#ef4444");
                }
            } catch(e) { setStatus("Falla de validaci√≥n","#ef4444"); }
        }

        // ============================================================
        // SELECTOR DE REPORTES
        // ============================================================
        function showReportSelector(reportes) {
            if (reportes.length === 1) { loadReport(reportes[0]); return; }
            document.getElementById('login-ui').innerHTML = `
                <div class="login-section" style="text-align:center;">
                    <div class="brand-name">OIKOS Analytics</div>
                    <h2>Selecciona tu Reporte</h2>
                    <p class="instruction">Elige el dashboard que deseas visualizar</p>
                    <div style="display:flex;flex-direction:column;margin-top:30px;">
                        ${reportes.map((r,idx) => `
                            <button class="main-button ${idx===1?'caledonia':''}"
                                    onclick="loadReportFromSession(${idx})">
                                ${r.nombre}
                            </button>`).join('')}
                    </div>
                    <button class="btn-logout" onclick="salidaSegura()">üîí SALIDA SEGURA</button>
                </div>
                <div class="welcome-section">
                    <h1>Analytics</h1>
                    <p>Grupo Empresarial OIKOS S.A.S</p>
                </div>`;
            document.getElementById('login-ui').style.display = 'flex';
        }

        function loadReportFromSession(idx) {
            const saved = JSON.parse(localStorage.getItem('oikos_auth_token'));
            if (saved && saved.reportes[idx]) loadReport(saved.reportes[idx]);
        }

        function loadReport(reporte) {
            const realUrl = decodeUrl(reporte.url);
            reporteActivo = { nombre: reporte.nombre, pdfUrl: reporte.pdfUrl || null };

            // Mostrar/ocultar bot√≥n PDF seg√∫n si tiene link
            const btnPdf = document.getElementById('btn-pdf');
            if (btnPdf) btnPdf.style.display = reporteActivo.pdfUrl ? 'flex' : 'none';

            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('bi-container').style.display = 'block';
            document.getElementById('bi-frame').src = realUrl;
        }
    </script>
</body>
</html>
