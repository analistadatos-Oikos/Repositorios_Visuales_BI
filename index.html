<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Interactivo</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #fff; 
        }

        .wrapper {
            position: absolute;
            /* El truco: hacemos el contenedor un poco m치s peque침o para 'cortar' los bordes del iframe */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            /* Estiramos el iframe m치s all치 de los bordes para esconder los avisos */
            top: -40px; /* Esconde la barra superior de Looker */
            left: -10px;
            width: calc(100% + 20px); 
            height: calc(100% + 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe src="https://script.google.com/macros/s/AKfycbzBn9MZ014byxV4MT8qwxgCMUIYHrRI_t0BQP4AS_s-lgmr-BCNPfjpzhuLKlTfHycD/exec" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
