<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WELCOME!</title>
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary-blue: #1a4fd1; --deep-blue: #0d2d8e; --accent-cyan: #00d2ff; --light-gray: #f8f9fa; --text-gray: #6b7280; --white: #ffffff; }

        body { font-family: 'DM Sans', sans-serif; background: linear-gradient(135deg, #f0f4ff 0%, #e8ecf9 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }

        /* Decoracion Pro con el nuevo color Cian */
        .circle-decoration { position: absolute; border-radius: 50%; opacity: 0.15; z-index: 0; }
        .circle-top-left { width: 180px; height: 180px; background: linear-gradient(135deg, var(--primary-blue), var(--accent-cyan)); top: -60px; left: -60px; animation: float 8s ease-in-out infinite; }
        .circle-bottom-right { width: 220px; height: 220px; background: linear-gradient(225deg, var(--accent-cyan), #00a8ff); bottom: -80px; right: -80px; animation: float 10s ease-in-out infinite reverse; }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-20px) scale(1.05); } }

        .container { display: flex; background: white; border-radius: 24px; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12); overflow: hidden; max-width: 1000px; width: 90%; position: relative; z-index: 1; animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); flex-wrap: wrap; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .login-section { flex: 1; padding: 60px; display: flex; flex-direction: column; justify-content: center; min-width: 320px; }
        .brand-name { font-family: 'Outfit', sans-serif; font-size: 32px; font-weight: 800; color: var(--primary-blue); margin-bottom: 30px; }
        .login-section h2 { font-family: 'Outfit', sans-serif; font-size: 24px; font-weight: 600; color: #1f2937; margin-bottom: 8px; }
        .step-desc { font-size: 14px; color: var(--text-gray); margin-bottom: 32px; line-height: 1.4; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-wrapper { position: relative; display: flex; align-items: center; background: var(--light-gray); border-radius: 12px; border: 2px solid transparent; transition: 0.3s; }
        .input-wrapper:focus-within { border-color: var(--primary-blue); background: white; }
        .input-icon { padding: 0 16px; color: var(--text-gray); display: flex; align-items: center; }
        .input-wrapper input { flex: 1; padding: 16px 16px 16px 0; border: none; background: transparent; font-size: 14px; color: #1f2937; outline: none; }

        .login-button { width: 100%; padding: 16px; background: var(--primary-blue); color: white; border: none; border-radius: 12px; font-size: 15px; font-weight: 600; font-family: 'Outfit', sans-serif; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 16px rgba(26, 79, 209, 0.3); }
        .login-button:hover { background: var(--deep-blue); transform: translateY(-2px); }

        .welcome-section { flex: 1; background: linear-gradient(135deg, var(--primary-blue) 0%, var(--deep-blue) 100%); padding: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; color: white; text-align: center; min-width: 320px; }
        .welcome-content { position: relative; z-index: 1; }
        .welcome-section h1 { font-family: 'Outfit', sans-serif; font-size: 42px; font-weight: 700; margin-bottom: 16px; }
        .welcome-section p { font-size: 16px; opacity: 0.9; line-height: 1.6; }

        /* REPORTE ADAPTATIVO FULL SCREEN */
        #bi-container { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        #status-msg { font-size: 13px; text-align: center; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="circle-decoration circle-top-left"></div>
    <div class="circle-decoration circle-bottom-right"></div>

    <div class="container" id="login-ui">
        <div class="login-section">
            <div class="brand-name">OIKOS</div>
            <h2 id="title">Portal Intelligence</h2>
            <p class="step-desc" id="desc">Ingresa tu correo corporativo. El c贸digo enviado tendr谩 una vigencia de 6 horas.</p>
            
            <div id="step1">
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-icon"></div>
                        <input type="email" id="email" placeholder="usuario@oikos.com.co">
                    </div>
                </div>
                <button class="login-button" id="btn1" onclick="handleToken()">SOLICITAR CDIGO</button>
            </div>

            <div id="step2" style="display:none;">
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="input-icon"></div>
                        <input type="text" id="token" placeholder="Ingresa el c贸digo de 6 d铆gitos">
                    </div>
                </div>
                <button class="login-button" id="btn2" onclick="handleVerify()">VERIFICAR E INGRESAR</button>
            </div>
            <p id="status-msg"></p>
        </div>

        <div class="welcome-section">
            <div class="welcome-content">
                <div style="font-size: 60px; margin-bottom: 20px;"></div>
                <h1>WELCOME!</h1>
                <p>Portal avanzado de inteligencia de datos. Acceso exclusivo OIKOS S.A.S</p>
            </div>
        </div>
    </div>

    <div id="bi-container">
        <iframe id="bi-frame" src=""></iframe>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzNB-Y6S_6p3SNLeuZXlGSsgumN6jZgESordQ3PdWHmspjTfPAPVovmwn9Zfx-gtJauEg/exec";
        let userMail = "";

        function setStatus(msg, color = "#6b7280") {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            el.style.color = color;
        }

        async function handleToken() {
            userMail = document.getElementById('email').value;
            if(!userMail) return setStatus("Escribe tu correo", "#ef4444");
            const btn = document.getElementById('btn1');
            btn.disabled = true;
            setStatus("Validando usuario...", "#1a4fd1");

            try {
                const res = await fetch(`${API}?action=solicitar&correo=${userMail}`);
                const data = await res.json();
                if(data.status === 'sent') {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('title').innerText = "Verificaci贸n";
                    setStatus("C贸digo enviado. V谩lido por 6h.", "#10b981");
                } else { setStatus(data.message, "#ef4444"); btn.disabled = false; }
            } catch (e) { setStatus("Error de red", "#ef4444"); btn.disabled = false; }
        }

        async function handleVerify() {
            const tokenVal = document.getElementById('token').value;
            const btn = document.getElementById('btn2');
            btn.disabled = true;
            setStatus("Verificando acceso...", "#1a4fd1");

            try {
                const res = await fetch(`${API}?action=validar&correo=${userMail}&token=${tokenVal}`);
                const data = await res.json();
                if(data.status === 'success') {
                    document.getElementById('login-ui').style.display = 'none';
                    document.getElementById('bi-container').style.display = 'block';
                    document.getElementById('bi-frame').src = data.url;
                } else { setStatus(data.message, "#ef4444"); btn.disabled = false; }
            } catch (e) { setStatus("Falla de servidor", "#ef4444"); btn.disabled = false; }
        }
    </script>
</body>
</html>
