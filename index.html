<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS Analytics Portal</title>
    <link rel="icon" type="image/png" href="https://oikos.com.co/wp-content/uploads/2021/01/cropped-Favicon-Oikos-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary-blue: #004a99; --deep-blue: #003366; --accent-cyan: #00d2ff; --text-gray: #64748b; }
        
        body, html { 
            font-family: 'DM Sans', sans-serif; 
            background: linear-gradient(135deg, #f0f4ff 0%, #e8ecf9 100%); 
            height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden; 
        }

        /* Decoración de fondo */
        .circle-decoration { position: absolute; border-radius: 50%; opacity: 0.15; z-index: 0; filter: blur(50px); }
        .c1 { width: 300px; height: 300px; background: var(--primary-blue); top: -100px; left: -100px; animation: float 10s infinite; }
        .c2 { width: 400px; height: 400px; background: var(--accent-cyan); bottom: -150px; right: -150px; animation: float 12s infinite reverse; }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(20px, 20px); } }

        .container { 
            display: flex; background: white; border-radius: 28px; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.1); 
            max-width: 1000px; width: 92%; min-height: 600px;
            position: relative; z-index: 1; overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Login */
        .login-section { flex: 1.2; padding: 50px 60px; display: flex; flex-direction: column; justify-content: center; }
        .brand-name { font-family: 'Outfit', sans-serif; font-size: 32px; font-weight: 800; color: var(--primary-blue); margin-bottom: 30px; }
        h2 { font-family: 'Outfit', sans-serif; font-size: 24px; color: #1e293b; margin-bottom: 8px; }
        .instruction { font-size: 13px; color: var(--text-gray); margin-bottom: 25px; line-height: 1.5; }

        .input-wrapper { display: flex; align-items: center; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 14px; transition: 0.3s; margin-bottom: 12px; }
        .input-wrapper input { flex: 1; padding: 18px; border: none; background: transparent; outline: none; font-size: 14px; color: #1e293b; }

        .btn-request { width: 100%; padding: 12px; background: white; color: var(--primary-blue); border: 2px solid var(--primary-blue); border-radius: 12px; font-weight: 700; cursor: pointer; margin-bottom: 15px; font-size: 12px; }

        .main-button { width: 100%; padding: 18px; background: var(--primary-blue); color: white; border: none; border-radius: 14px; font-weight: 700; font-family: 'Outfit', sans-serif; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 25px rgba(0, 74, 153, 0.2); }

        .welcome-section { flex: 1; background: linear-gradient(150deg, var(--primary-blue) 0%, var(--deep-blue) 100%); padding: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        .welcome-section h1 { font-family: 'Outfit', sans-serif; font-size: 44px; margin-bottom: 20px; }
        
        #bi-container { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 99999; background: white; }

        /* ESCUDOS DE SEGURIDAD (ANTIMONDA) */
        .security-shield {
            position: absolute;
            z-index: 100000;
            background: rgba(255, 255, 255, 0.01); /* Invisible */
            cursor: default;
        }
        #shield-top { top: 0; right: 0; width: 100%; height: 50px; cursor: pointer; }
        #shield-bottom { bottom: 0; right: 0; width: 100%; height: 40px; cursor: pointer; }

        iframe { width: 100%; height: 100%; border: none; display: block; }
        #status-msg { margin-top: 10px; font-size: 12px; text-align: center; font-weight: 600; }
    </style>
</head>
<body>
    <div class="circle-decoration c1"></div>
    <div class="circle-decoration c2"></div>

    <div class="container" id="login-ui">
        <div class="login-section">
            <div class="brand-name">OIKOS</div>
            <h2>Acceso al Portal</h2>
            <p class="instruction">Introduce tu correo y clave. Tienes una sesión activa de 6 horas al validar correctamente.</p>
            
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Correo Corporativo">
            </div>
            
            <button class="btn-request" onclick="requestToken()">VALIDAR USUARIO</button>

            <div class="input-wrapper">
                <input type="text" id="token" placeholder="Clave Alfanumérica" maxlength="6">
            </div>
            
            <button class="main-button" onclick="verifyToken()">INGRESAR AL SISTEMA</button>
            <div id="status-msg"></div>
        </div>
        <div class="welcome-section"><h1>Analytics</h1><p>Grupo Empresarial OIKOS S.A.S</p></div>
    </div>

    <div id="bi-container">
        <div id="shield-top" class="security-shield" onclick="forceReset()"></div>
        <div id="shield-bottom" class="security-shield" onclick="forceReset()"></div>
        
        <iframe id="bi-frame" src=""></iframe>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzmSfsryLTFAdJn41-KiPcnNXVrWRwwrYnmNhCLGFKd4qc2FRor3HSav2qisz6NheUMKQ/exec";
        const REPO_URL = "https://analistadatos-oikos.github.io/Repositorios_Visuales_BI/";

        // 1. AUTO-LOGIN DE 6 HORAS
        window.onload = () => {
            const session = JSON.parse(localStorage.getItem('oikos_session'));
            if(session && (new Date().getTime() - session.time < 21600000)) {
                loadBI(session.url);
            }
        };

        function forceReset() {
            alert("Acción no permitida por seguridad.");
            window.location.href = REPO_URL;
        }

        function setMsg(m, c = "#64748b") {
            const el = document.getElementById('status-msg');
            el.innerText = m; el.style.color = c;
        }

        async function requestToken() {
            const mail = document.getElementById('email').value;
            if(!mail.includes('@')) return setMsg("Correo no válido", "#ef4444");
            setMsg("Enviando clave...", "#004a99");
            try {
                const res = await fetch(`${API_URL}?action=solicitar&correo=${encodeURIComponent(mail)}`);
                const data = await res.json();
                if(data.status === 'sent') setMsg("¡Clave enviada! Válida por 6h.", "#10b981");
                else setMsg(data.message, "#ef4444");
            } catch(e) { setMsg("Error de conexión", "#ef4444"); }
        }

        async function verifyToken() {
            const mail = document.getElementById('email').value;
            const tk = document.getElementById('token').value;
            if(!mail || !tk) return setMsg("Completa los datos", "#ef4444");
            setMsg("Verificando...", "#004a99");
            try {
                const res = await fetch(`${API_URL}?action=validar&correo=${encodeURIComponent(mail)}&token=${encodeURIComponent(tk)}`);
                const data = await res.json();
                if(data.status === 'success') {
                    // GUARDAR SESIÓN POR 6 HORAS
                    localStorage.setItem('oikos_session', JSON.stringify({time: new Date().getTime(), url: data.url}));
                    loadBI(data.url);
                } else setMsg(data.message, "#ef4444");
            } catch(e) { setMsg("Error de validación", "#ef4444"); }
        }

        function loadBI(url) {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('bi-container').style.display = 'block';
            document.getElementById('bi-frame').src = url;
        }
    </script>
</body>
</html>
