<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIKOS Analytics - Secure Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary-blue: #1a4fd1; --deep-blue: #0d2d8e; --accent-purple: #7c3aed; --text-gray: #64748b; }
        
        body { 
            font-family: 'DM Sans', sans-serif; 
            background: linear-gradient(135deg, #f0f4ff 0%, #e8ecf9 100%); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden; 
        }

        /* Círculos decorativos Pro */
        .circle { position: absolute; border-radius: 50%; opacity: 0.12; z-index: 0; filter: blur(40px); }
        .c1 { width: 300px; height: 300px; background: var(--primary-blue); top: -100px; left: -100px; }
        .c2 { width: 400px; height: 400px; background: var(--accent-purple); bottom: -150px; right: -150px; }

        .container { 
            display: flex; background: white; border-radius: 28px; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.1); 
            max-width: 1000px; width: 92%; min-height: 600px;
            position: relative; z-index: 1; overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Sección Login */
        .login-section { flex: 1.2; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
        .logo-img { width: 140px; margin-bottom: 30px; filter: grayscale(1) contrast(2); opacity: 0.8; }
        h2 { font-family: 'Outfit', sans-serif; font-size: 28px; color: #1e293b; margin-bottom: 10px; }
        .instruction { font-size: 14px; color: var(--text-gray); margin-bottom: 30px; line-height: 1.5; }

        .input-group { margin-bottom: 20px; }
        .input-wrapper { 
            display: flex; align-items: center; background: #f8fafc; 
            border: 2px solid #e2e8f0; border-radius: 14px; transition: 0.3s;
        }
        .input-wrapper:focus-within { border-color: var(--primary-blue); background: white; }
        .input-wrapper input { 
            flex: 1; padding: 16px; border: none; background: transparent; 
            outline: none; font-size: 15px; color: #1e293b; 
        }

        .main-button { 
            width: 100%; padding: 18px; background: var(--primary-blue); 
            color: white; border: none; border-radius: 14px; font-weight: 700; 
            font-family: 'Outfit', sans-serif; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(26, 79, 209, 0.25);
        }
        .main-button:hover { background: var(--deep-blue); transform: translateY(-2px); }
        .main-button:disabled { background: #cbd5e0; cursor: not-allowed; transform: none; }

        /* Sección Bienvenida */
        .welcome-section { 
            flex: 1; background: linear-gradient(150deg, var(--primary-blue) 0%, var(--deep-blue) 100%); 
            padding: 60px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; text-align: center; color: white; 
        }
        .welcome-section h1 { font-family: 'Outfit', sans-serif; font-size: 48px; margin-bottom: 20px; letter-spacing: -1px; }
        .welcome-section p { font-size: 16px; opacity: 0.85; line-height: 1.6; }

        /* Reporte Full Screen */
        #bi-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        #status-msg { margin-top: 15px; font-size: 13px; text-align: center; min-height: 20px; }
    </style>
</head>
<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container" id="login-ui">
        <div class="login-section">
            <img src="https://oikos.com.co/wp-content/uploads/2021/03/Logo-Oikos-Horizontal-Color.png" class="logo-img" alt="Logo">
            <h2 id="step-title">Bienvenido</h2>
            <p class="instruction" id="step-desc">Para acceder a la información, ingresa tu correo corporativo. Te enviaremos un código de seguridad único a tu bandeja de entrada.</p>
            
            <div id="panel-email">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="ejemplo@oikos.com.co" autocomplete="off">
                    </div>
                </div>
                <button class="main-button" id="btn1" onclick="requestToken()">SOLICITAR CÓDIGO</button>
            </div>

            <div id="panel-token" style="display:none;">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="token" placeholder="Introduce el código de 6 dígitos" maxlength="6">
                    </div>
                </div>
                <button class="main-button" id="btn2" onclick="verifyToken()">INGRESAR AL SISTEMA</button>
            </div>
            <div id="status-msg"></div>
        </div>

        <div class="welcome-section">
            <h1>Analytics</h1>
            <p>Acceso restringido al portal de inteligencia de negocios de Grupo OIKOS. Dashboard Financiero v2.0</p>
        </div>
    </div>

    <div id="bi-container">
        <iframe id="bi-frame" src=""></iframe>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbz0pI0S7VmyNZIyqcuP2FKlX5LnT-4SGbiXk5XI0wtRj44OzBNUQhUE9uHAuSkHYqiVag/exec";
        let userMail = "";

        function updateUI(msg, color = "#64748b") {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            el.style.color = color;
        }

        async function requestToken() {
            userMail = document.getElementById('email').value;
            if(!userMail.includes('@')) return updateUI("Ingresa un correo corporativo válido", "#ef4444");
            
            document.getElementById('btn1').disabled = true;
            updateUI("Validando usuario...", "#1a4fd1");

            try {
                const res = await fetch(`${API}?action=solicitar&correo=${userMail}`);
                const data = await res.json();
                
                if(data.status === 'sent') {
                    document.getElementById('panel-email').style.display = 'none';
                    document.getElementById('panel-token').style.display = 'block';
                    document.getElementById('step-title').innerText = "Verificación";
                    document.getElementById('step-desc').innerText = "Casi listo. Revisa tu correo electrónico y digita el código de 6 dígitos que te acabamos de enviar para confirmar tu identidad.";
                    updateUI("Código enviado con éxito", "#10b981");
                } else {
                    updateUI(data.message, "#ef4444");
                    document.getElementById('btn1').disabled = false;
                }
            } catch(e) {
                updateUI("Error de red. Intenta de nuevo.", "#ef4444");
                document.getElementById('btn1').disabled = false;
            }
        }

        async function verifyToken() {
            const tk = document.getElementById('token').value;
            if(tk.length < 5) return updateUI("El código debe tener 6 dígitos", "#ef4444");

            document.getElementById('btn2').disabled = true;
            updateUI("Verificando acceso...", "#1a4fd1");

            try {
                const res = await fetch(`${API}?action=validar&correo=${userMail}&token=${tk}`);
                const data = await res.json();

                if(data.status === 'success') {
                    document.getElementById('login-ui').style.display = 'none';
                    document.getElementById('bi-container').style.display = 'block';
                    document.getElementById('bi-frame').src = data.url;
                } else {
                    updateUI(data.message, "#ef4444");
                    document.getElementById('btn2').disabled = false;
                }
            } catch(e) {
                updateUI("Falla en la validación.", "#ef4444");
                document.getElementById('btn2').disabled = false;
            }
        }
    </script>
</body>
</html>
